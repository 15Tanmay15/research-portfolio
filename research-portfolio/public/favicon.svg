<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#2563eb" rx="20"/>
  
  <!-- Brain/AI symbol -->
  <g transform="translate(50, 50)">
    <!-- Left hemisphere -->
    <circle cx="-15" cy="-8" r="8" fill="#ffffff" opacity="0.9"/>
    <circle cx="-15" cy="8" r="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Right hemisphere -->
    <circle cx="15" cy="-8" r="8" fill="#ffffff" opacity="0.9"/>
    <circle cx="15" cy="8" r="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Center connection -->
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
    
    <!-- Neural connections -->
    <line x1="-15" y1="-8" x2="0" y2="0" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="-15" y1="8" x2="0" y2="0" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="15" y1="-8" x2="0" y2="0" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="15" y1="8" x2="0" y2="0" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  </g>
</svg>
